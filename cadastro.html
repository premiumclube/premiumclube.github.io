<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Oficial | Premium Clube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-brand {
            background: linear-gradient(135deg, #1e3668 0%, #0f172a 100%);
        }

        .btn-loading {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen">

    <div id="loginOverlay" class="fixed inset-0 z-50 gradient-brand flex items-center justify-center p-4">
        <div class="bg-white p-2 rounded-[2.5rem] shadow-2xl max-w-md w-full overflow-hidden">
            <div class="gradient-brand p-8 text-center rounded-t-[2rem]">
                <img src="assets/logo-tran.png" alt="Logo" class="h-12 mx-auto">
            </div>
            <div class="p-8 text-center">
                <h2 class="text-xl font-black text-[#1e3668] mb-2 uppercase italic tracking-tighter">Acesso Consultor
                </h2>
                <input type="email" id="emailConsultor" placeholder="seuemail@premiumclube.app.br"
                    class="w-full px-4 py-4 rounded-xl border border-slate-200 mb-4 outline-none focus:ring-2 focus:ring-orange-400 text-center font-bold">
                <button type="button" onclick="validarConsultor()"
                    class="w-full bg-[#1e3668] text-white py-4 rounded-xl font-black uppercase tracking-widest text-xs hover:bg-orange-500 transition-all shadow-lg">Entrar
                    no Sistema</button>
                <p id="erroLogin" class="text-red-500 text-[10px] mt-4 hidden font-black italic uppercase underline">
                    E-mail não autorizado.</p>
            </div>
        </div>
    </div>

    <main id="mainContent" class="hidden py-12 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
            <div class="gradient-brand p-8 text-white text-center">
                <h1 class="text-2xl font-black italic uppercase tracking-tighter">Ficha de Adesão Digital</h1>
                <p id="consultorTexto" class="text-orange-400 text-[10px] mt-2 font-black uppercase tracking-widest">
                </p>
            </div>

            <form action="https://forminit.com/f/ua3g8cgj3qz" method="POST" enctype="multipart/form-data"
                id="cadastroForm" class="p-8 space-y-6">

                <input type="hidden" name="consultor" id="hiddenConsultor">

                <div class="space-y-4">
                    <h3 class="text-xs font-black text-[#1e3668] uppercase border-b pb-2 tracking-widest">1. Dados do
                        Associado</h3>
                    <input type="text" name="nome" required placeholder="Nome Completo"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="tel" name="whatsapp" required placeholder="WhatsApp"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none">
                        <select name="vencimento" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm font-bold bg-slate-50">
                            <option value="3">Dia 03</option>
                            <option value="11">Dia 11</option>
                            <option value="21">Dia 21</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4 pt-4">
                    <h3 class="text-xs font-black text-[#1e3668] uppercase border-b pb-2 tracking-widest text-center">2.
                        Documentos</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div class="p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                            <label class="block text-[10px] font-black text-[#1e3668] mb-2 uppercase">CNH</label>
                            <input type="file" name="cnh" required class="text-[10px] w-full">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                            <label class="block text-[10px] font-black text-[#1e3668] mb-2 uppercase">CRLV</label>
                            <input type="file" name="crlv" required class="text-[10px] w-full">
                        </div>
                    </div>
                </div>

                <button type="submit" id="btnSubmit"
                    class="w-full bg-[#1e3668] text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-orange-500 transition-all flex items-center justify-center gap-3">
                    Finalizar e Enviar
                </button>
            </form>

            <script>
                lucide.createIcons();
                const listaPermitida = ['stefano@premiumclube.app.br', 'stefano@crocksfrio.com.br', 'comercial@premiumclube.app.br'];

                function validarConsultor() {
                    const input = document.getElementById('emailConsultor').value.toLowerCase().trim();
                    if (listaPermitida.includes(input)) {
                        document.getElementById('loginOverlay').classList.add('hidden');
                        document.getElementById('mainContent').classList.remove('hidden');
                        document.getElementById('consultorTexto').innerText = `Consultor Ativo: ${input}`;
                        document.getElementById('hiddenConsultor').value = input;
                    } else {
                        document.getElementById('erroLogin').classList.remove('hidden');
                    }
                }

                // REMOVEMOS QUALQUER LISTENER DE SUBMIT NO JAVASCRIPT
                // Deixe o navegador enviar o formulário "puro" para o Forminit.
                // Isso evita que o JS corrompa o pacote multipart/form-data.
            </script>
</body>

</html>
