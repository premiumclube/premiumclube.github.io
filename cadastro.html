<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Adesão | Premium Clube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://forminit.com/sdk/v1/forminit.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-brand { background: linear-gradient(135deg, #1e3668 0%, #0f172a 100%); }
        .btn-loading { pointer-events: none; opacity: 0.6; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="gradient-brand py-10 px-4 text-center shadow-lg">
        <img src="assets/logo-tran.png" alt="Premium Clube" class="h-16 mx-auto mb-4">
        <h1 class="text-white text-2xl font-black italic uppercase tracking-tighter">Ficha de Adesão Digital</h1>
    </header>

    <main class="py-10 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
            <form id="cadastroForm" class="p-8 space-y-8">
                <div class="space-y-4">
                    <h3 class="text-xs font-black text-[#1e3668] uppercase border-b pb-2 tracking-widest flex items-center gap-2">
                        <i data-lucide="user-check" class="w-4 h-4"></i> 1. Dados do Novo Associado
                    </h3>
                    <input type="text" name="fi-sender-fullName" required placeholder="Nome Completo *" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none">
                    <input type="email" name="fi-sender-email" required placeholder="E-mail Principal *" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="tel" id="tel1" name="fi-text-telefone-principal" required placeholder="Telefone Principal *" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none">
                        <input type="tel" id="tel2" name="fi-text-telefone-secundario" placeholder="Telefone Secundário" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none">
                    </div>
                    <select name="fi-select-vencimento" required class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm font-bold bg-slate-50 outline-none">
                        <option value="">Melhor dia de vencimento *</option>
                        <option value="03">03</option><option value="09">09</option><option value="11">11</option>
                        <option value="17">17</option><option value="21">21</option><option value="26">26</option>
                    </select>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-black text-[#1e3668] uppercase border-b pb-2 tracking-widest flex items-center gap-2">
                        <i data-lucide="upload-cloud" class="w-4 h-4"></i> 2. Upload de Documentos
                    </h3>
                    <input type="file" name="fi-file-cnh" accept="image/*,application/pdf" required class="text-[10px] w-full p-4 bg-slate-50 rounded-xl border-2 border-dashed border-slate-200">
                    <input type="file" name="fi-file-crlv" accept="image/*,application/pdf" required class="text-[10px] w-full p-4 bg-slate-50 rounded-xl border-2 border-dashed border-slate-200">
                    <input type="file" name="fi-file-endereco" accept="image/*,application/pdf" required class="text-[10px] w-full p-4 bg-slate-50 rounded-xl border-2 border-dashed border-slate-200">
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-[#1e3668] text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-orange-500 transition-all flex items-center justify-center gap-3">
                    <i data-lucide="check-circle"></i> Finalizar e Enviar Adesão
                </button>
            </form>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const forminit = new Forminit();
        const form = document.getElementById('cadastroForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.innerHTML = 'PROCESSANDO...';
            btn.classList.add('btn-loading');

            try {
                const { error } = await forminit.submit('ua3g8cgj3qz', new FormData(form));
                if (!error) {
                    // CAPTURA O PLANO DA URL (ex: ?plan=PC)
                    const urlParams = new URLSearchParams(window.location.search);
                    const plano = urlParams.get('plan') || 'PC'; // PC (200,00) como padrão se nada for enviado
                    window.location.href = `novaadesao.html?plan=${plano.toUpperCase()}`;
                } else {
                    alert('Erro: ' + error.message);
                    location.reload();
                }
            } catch (err) {
                alert('Erro de conexão.');
                location.reload();
            }
        });
    </script>
</body>
</html>
