<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Oficial | Premium Clube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-brand { background: linear-gradient(135deg, #1e3668 0%, #0f172a 100%); }
        .btn-loading { pointer-events: none; opacity: 0.7; cursor: not-allowed; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loginOverlay" class="fixed inset-0 z-50 gradient-brand flex items-center justify-center p-4">
        <div class="bg-white p-2 rounded-[2.5rem] shadow-2xl max-w-md w-full overflow-hidden">
            <div class="gradient-brand p-8 text-center rounded-t-[2rem]">
                <img src="assets/logo-tran.png" alt="Logo" class="h-12 mx-auto">
            </div>
            <div class="p-8 text-center">
                <h2 class="text-xl font-black text-[#1e3668] mb-2 uppercase italic tracking-tighter">Acesso Consultor</h2>
                <p class="text-slate-400 text-[10px] mb-6 uppercase font-bold tracking-widest">Premium Clube Proteção Veicular</p>
                <input type="email" id="emailConsultor" placeholder="seuemail@premiumclube.app.br" class="w-full px-4 py-4 rounded-xl border border-slate-200 mb-4 outline-none focus:ring-2 focus:ring-orange-400 text-center font-medium">
                <button onclick="validarConsultor()" class="w-full bg-[#1e3668] text-white py-4 rounded-xl font-black uppercase tracking-widest text-xs hover:bg-orange-500 transition-all shadow-lg">Liberar Ficha de Cadastro</button>
                <p id="erroLogin" class="text-red-500 text-[10px] mt-4 hidden font-black italic uppercase underline">E-mail não autorizado para este domínio.</p>
            </div>
        </div>
    </div>

    <main id="mainContent" class="hidden py-12 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
            <div class="gradient-brand p-8 text-white text-center">
                <h1 class="text-2xl font-black italic uppercase tracking-tighter">Ficha de Adesão Digital</h1>
                <p id="consultorTexto" class="text-orange-400 text-[10px] mt-2 font-black uppercase tracking-widest"></p>
            </div>

            <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data" id="cadastroForm" class="p-8 space-y-6">
                
                <input type="hidden" name="access_key" value="4069798f-1f98-462e-8cdf-f91379ee5a45">
                
                <input type="hidden" name="to" id="toEmail"> 
                
                <input type="hidden" name="from_name" value="Portal de Cadastro Premium">
                <input type="hidden" name="subject" value="NOVA ADESÃO RECEBIDA">
                
                <input type="hidden" name="redirect" value="https://premiumclube.app.br">

                <div class="space-y-4">
                    <h3 class="text-xs font-black text-[#1e3668] uppercase border-b pb-2 tracking-widest">1. Dados do Associado</h3>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">Nome Completo</label>
                        <input type="text" name="Nome_Associado" required placeholder="Ex: João da Silva" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none focus:border-orange-400">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">WhatsApp</label>
                            <input type="text" id="tel" name="WhatsApp" required placeholder="(00) 00000-0000" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">Dia Vencimento</label>
                            <select name="Vencimento" required class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm font-bold bg-slate-50 outline-none">
                                <option value="3">Dia 03</option><option value="9">Dia 09</option><option value="11">Dia 11</option>
                                <option value="17">Dia 17</option><option value="21">Dia 21</option><option value="26">Dia 26</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="space-y-4 pt-4">
                    <h3 class="text-xs font-black text-[#1e3668] uppercase border-b pb-2 tracking-widest">2. Documentação (Aceita PDF ou Foto)</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div class="p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                            <label class="block text-[10px] font-black text-[#1e3668] mb-2 uppercase">CNH (Frente/Verso ou PDF Digital)</label>
                            <input type="file" name="Arquivo_CNH" accept="image/*,application/pdf" required class="text-[10px] w-full">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                            <label class="block text-[10px] font-black text-[#1e3668] mb-2 uppercase">Documento do Veículo (CRLV)</label>
                            <input type="file" name="Arquivo_CRLV" accept="image/*,application/pdf" required class="text-[10px] w-full">
                        </div>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-[#1e3668] text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-orange-500 transition-all flex items-center justify-center gap-3 mt-4">
                    <i data-lucide="upload-cloud"></i> Finalizar Cadastro Agora
                </button>
            </form>
        </div>
    </main>

    <script>
        lucide.createIcons();
        
        // LISTA DE CONSULTORES AUTORIZADOS
        const listaPermitida = [
            'stefano@premiumclube.app.br', 
            'stefano@crocksfrio.com.br', 
            'comercial@premiumclube.app.br'
        ]; 

        function validarConsultor() {
            const input = document.getElementById('emailConsultor').value.toLowerCase().trim();
            if(listaPermitida.includes(input)) {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('consultorTexto').innerText = `Consultor: ${input}`;
                
                // O Web3Forms usará este e-mail como destinatário
                document.getElementById('toEmail').value = input; 
            } else {
                document.getElementById('erroLogin').classList.remove('hidden');
            }
        }

        // Máscara WhatsApp
        document.getElementById('tel').addEventListener('input', e => {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        // Efeito de Carregamento no Botão
        document.getElementById('cadastroForm').onsubmit = function() {
            const btn = document.getElementById('btnSubmit');
            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin mr-2"></i> ENVIANDO ARQUIVOS PESADOS...';
            lucide.createIcons();
            btn.classList.add('btn-loading');
        };
    </script>
</body>
</html>
