<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adesão Digital | Premium Clube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://forminit.com/sdk/v1/forminit.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-brand { background: linear-gradient(135deg, #1e3668 0%, #0f172a 100%); }
        .btn-loading { pointer-events: none; opacity: 0.6; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="gradient-brand py-8 px-4 text-center shadow-lg">
        <img src="assets/logo-tran.png" alt="Premium Clube" class="h-16 mx-auto mb-4">
        <h1 class="text-white text-2xl font-black italic uppercase tracking-tighter">Ficha de Adesão Digital</h1>
        <p class="text-orange-400 text-[10px] font-bold uppercase tracking-widest mt-2">Proteção Veicular de Confiança</p>
    </header>

    <main class="py-10 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
            
            <form id="cadastroForm" class="p-8 space-y-6">
                
                <input type="hidden" name="_subject" value="NOVA ADESÃO RECEBIDA - SITE">

                <div class="space-y-4">
                    <h3 class="text-xs font-black text-[#1e3668] uppercase border-b pb-2 tracking-widest flex items-center gap-2">
                        <i data-lucide="user" class="w-4 h-4"></i> 1. Dados do Associado
                    </h3>
                    
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">Nome Completo *</label>
                        <input type="text" name="fi-sender-fullName" required placeholder="Digite seu nome completo" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none focus:border-orange-400">
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">E-mail Principal *</label>
                        <input type="email" name="fi-sender-email" required placeholder="exemplo@email.com" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none focus:border-orange-400">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">Telefone Principal *</label>
                            <input type="tel" id="tel1" name="fi-text-telefone-principal" required placeholder="(00) 00000-0000" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">Telefone Secundário</label>
                            <input type="tel" id="tel2" name="fi-text-telefone-secundario" placeholder="(00) 00000-0000" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm outline-none">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 ml-1 uppercase">Melhor dia de vencimento *</label>
                        <select name="fi-select-vencimento" required class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm font-bold bg-slate-50 outline-none focus:border-orange-400">
                            <option value="">Selecione o dia</option>
                            <option value="03">Dia 03</option>
                            <option value="09">Dia 09</option>
                            <option value="11">Dia 11</option>
                            <option value="17">Dia 17</option>
                            <option value="21">Dia 21</option>
                            <option value="26">Dia 26</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-4 pt-4">
                    <h3 class="text-xs font-black text-[#1e3668] uppercase border-b pb-2 tracking-widest flex items-center gap-2">
                        <i data-lucide="camera" class="w-4 h-4"></i> 2. Documentação (Imagem ou PDF)
                    </h3>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <div class="p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                            <label class="block text-[10px] font-black text-[#1e3668] mb-2 uppercase">CNH Frente e Verso *</label>
                            <input type="file" name="fi-file-cnh" accept="image/*,application/pdf" required class="text-[10px] w-full">
                        </div>
                        
                        <div class="p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                            <label class="block text-[10px] font-black text-[#1e3668] mb-2 uppercase">Documento do Veículo (CRLV) *</label>
                            <input type="file" name="fi-file-crlv" accept="image/*,application/pdf" required class="text-[10px] w-full">
                        </div>

                        <div class="p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                            <label class="block text-[10px] font-black text-[#1e3668] mb-2 uppercase">Comprovante de Endereço *</label>
                            <input type="file" name="fi-file-endereco" accept="image/*,application/pdf" required class="text-[10px] w-full">
                        </div>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-[#1e3668] text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-orange-500 transition-all flex items-center justify-center gap-3">
                    <i data-lucide="check-circle"></i> Finalizar Adesão
                </button>
                
                <p class="text-[9px] text-center text-slate-400 uppercase font-bold">Ao enviar, você concorda com o processamento dos dados para fins de proteção veicular.</p>
            </form>
        </div>
    </main>

    <footer class="pb-10 text-center">
        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-tighter">© 2024 Premium Clube Proteção Veicular</p>
    </footer>

    <script>
        lucide.createIcons();
        
        // Inicializa o SDK do Forminit
        const forminit = new Forminit();
        const form = document.getElementById('cadastroForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const originalContent = btn.innerHTML;
            
            // Estado de carregamento
            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin mr-2"></i> ENVIANDO DOCUMENTOS...';
            lucide.createIcons();
            btn.classList.add('btn-loading');

            const formData = new FormData(form);
            
            try {
                // Envio para o seu FormID
                const { error } = await forminit.submit('ua3g8cgj3qz', formData);

                if (!error) {
                    alert('Sua ficha de adesão foi enviada com sucesso! Em breve entraremos em contato.');
                    form.reset(); // Limpa o formulário
                    btn.innerHTML = originalContent;
                    btn.classList.remove('btn-loading');
                    lucide.createIcons();
                } else {
                    alert('Erro ao enviar dados: ' + error.message);
                    btn.innerHTML = originalContent;
                    btn.classList.remove('btn-loading');
                    lucide.createIcons();
                }
            } catch (err) {
                alert('Ocorreu um erro inesperado. Tente novamente.');
                btn.innerHTML = originalContent;
                btn.classList.remove('btn-loading');
            }
        });

        // Máscaras para Telefone
        function aplicarMascara(id) {
            document.getElementById(id).addEventListener('input', e => {
                let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
                e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
            });
        }
        aplicarMascara('tel1');
        aplicarMascara('tel2');
    </script>
</body>
</html>
