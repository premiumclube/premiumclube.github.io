<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Cotação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-slate-800 p-8 rounded-2xl border border-blue-500/30 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-blue-400">PREMIUM CLUBE</h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest mt-2">Gerador de Token Oficial</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Usuário</label>
                <input type="text" id="usuario" required
                    class="w-full bg-slate-700 border border-slate-600 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition-all"
                    placeholder="Ex: stefanopremium*">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Senha</label>
                <input type="password" id="senha" required
                    class="w-full bg-slate-700 border border-slate-600 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition-all"
                    placeholder="••••••••">
            </div>

            <button type="submit" id="btnLogar"
                class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black text-white transition-all shadow-lg uppercase tracking-widest flex justify-center items-center gap-2">
                <span>Realizar Login</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>

        <div id="resultado" class="mt-8 hidden">
            <div class="p-4 bg-green-500/20 border border-green-500/50 rounded-xl">
                <p class="text-green-400 text-xs font-bold uppercase mb-2">Token Gerado com Sucesso!</p>
                <textarea id="tokenGerado" readonly
                    class="w-full bg-slate-900 text-[10px] p-2 rounded border border-slate-700 text-slate-300 h-24 focus:outline-none"></textarea>
                <button onclick="copiarToken()"
                    class="mt-2 text-[10px] text-blue-400 underline hover:text-blue-300">Copiar para o
                    Clipboard</button>
            </div>

            <a href="evcotacao.html"
                class="block text-center mt-6 text-sm text-slate-400 hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Ir para a Página de Cotação
            </a>
        </div>
    </div>

    <script>
        // Este é o token fixo de autorização que o site usa para a chamada de login

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('senha').value;

            try {
                // Chamamos a NOSSA API na Vercel, que não tem erro de CORS
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "UsuariosLogin": user,
                        "UsuariosSenha": pass,
                        "TipoLogin": "2"
                    })
                });

                const data = await response.json();

                if (data.Authorization) {
                    localStorage.setItem('premium_token', data.Authorization);
                    document.getElementById('resultado').classList.remove('hidden');
                    document.getElementById('tokenGerado').value = data.Authorization;
                    alert("Sucesso! Token gerado via Proxy.");
                } else {
                    console.log("Resposta do servidor:", data);
                    alert("Erro: " + (data.mensagem || "Credenciais inválidas"));
                }
            } catch (error) {
                alert("Erro na requisição ao Proxy.");
            }
        });

        function copiarToken() {
            const copyText = document.getElementById("tokenGerado");
            copyText.select();
            document.execCommand("copy");
            alert("Token copiado!");
        }
    </script>
</body>

</html>
