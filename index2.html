    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-brand { background: linear-gradient(135deg, #1e3668 0%, #0f172a 100%); }

<body class="bg-slate-50">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KN5P7HQN" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <main class="gradient-brand min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            
            <div class="text-white">
                <img src="assets/logo-tran.png" alt="Logo" class="h-12 mb-8">
                <h1 class="text-4xl font-black mb-4 leading-tight">Sua proteção <br><span class="text-orange-500">na palma da mão.</span></h1>
                <p class="text-slate-300 mb-6 uppercase text-xs font-bold tracking-widest">Roubo • Furto • Colisão • Guincho 24h</p>
                <ul class="space-y-3 text-sm">
                    <li class="flex items-center gap-2"><i data-lucide="check-circle" class="text-green-400 w-4 h-4"></i> Sem consulta SPC/Serasa</li>
                    <li class="flex items-center gap-2"><i data-lucide="check-circle" class="text-green-400 w-4 h-4"></i> Cobertura Nacional</li>
                </ul>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-2xl">
                <h2 class="text-2xl font-black text-[#1e3668] mb-1">Cotação Rápida</h2>
                <p class="text-slate-500 text-xs mb-6 font-medium font-medium">Escolha como prefere informar os dados:</p>

                <form id="smartForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="nome" required placeholder="Seu Nome" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm focus:border-orange-400 outline-none">
                        <input type="text" id="tel" required placeholder="WhatsApp" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm focus:border-orange-400 outline-none">
                    </div>

                    <div class="flex p-1 bg-slate-100 rounded-xl">
                        <button type="button" id="btnPlaca" onclick="setMetodo('placa')" class="flex-1 py-2 text-xs font-bold rounded-lg transition-all bg-white shadow-sm text-[#1e3668]">COM PLACA</button>
                        <button type="button" id="btnDados" onclick="setMetodo('dados')" class="flex-1 py-2 text-xs font-bold rounded-lg transition-all text-slate-500">SEM PLACA</button>
                    </div>

                    <div id="wrapperPlaca" class="animate-in fade-in duration-300">
                        <input type="text" id="placa" placeholder="Digite a Placa (Ex: ABC1D23)" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm uppercase focus:border-orange-400 outline-none">
                        <p class="text-[10px] text-slate-400 mt-1">* Mais rápido para cotação real</p>
                    </div>

                    <div id="wrapperDados" class="hidden animate-in fade-in duration-300 space-y-3">
                        <textarea id="infoVeiculo" placeholder="Ex: Onix 2021, Particular, Salvador-BA" rows="2" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm focus:border-orange-400 outline-none"></textarea>
                        <p class="text-[10px] text-slate-400 italic font-medium">Informe: Modelo, Ano, Uso e Cidade.</p>
                    </div>

                    <button type="submit" class="w-full bg-[#25d366] hover:bg-[#1da851] text-white py-4 rounded-xl font-black text-xs flex items-center justify-center gap-2 shadow-lg transition-all">
                        <i data-lucide="message-circle" class="w-5 h-5"></i>
                        RECEBER COTAÇÃO NO WHATSAPP
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        let metodo = 'placa';

        function setMetodo(m) {
            metodo = m;
            const bP = document.getElementById('btnPlaca');
            const bD = document.getElementById('btnDados');
            const wP = document.getElementById('wrapperPlaca');
            const wD = document.getElementById('wrapperDados');

            if (m === 'placa') {
                bP.classList.add('bg-white', 'shadow-sm', 'text-[#1e3668]'); bP.classList.remove('text-slate-500');
                bD.classList.remove('bg-white', 'shadow-sm', 'text-[#1e3668]'); bD.classList.add('text-slate-500');
                wP.classList.remove('hidden'); wD.classList.add('hidden');
            } else {
                bD.classList.add('bg-white', 'shadow-sm', 'text-[#1e3668]'); bD.classList.remove('text-slate-500');
                bP.classList.remove('bg-white', 'shadow-sm', 'text-[#1e3668]'); bP.classList.add('text-slate-500');
                wD.classList.remove('hidden'); wP.classList.add('hidden');
            }
        }

        // Máscara WhatsApp
        document.getElementById('tel').addEventListener('input', e => {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        document.getElementById('smartForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const tel = document.getElementById('tel').value;
            const placa = document.getElementById('placa').value;
            const info = document.getElementById('infoVeiculo').value;

            let corpoMsg = metodo === 'placa' ? `Placa: ${placa}` : `Dados: ${info}`;
            const msg = `Olá! Meu nome é *${nome}*. Gostaria de uma cotação.\n${corpoMsg}`;

            // Rastreio Google Ads
            if (typeof gtag !== 'undefined') {
                gtag('event', 'conversion', {'send_to': 'AW-17904877543/hTjVCJasz-wbEOf_2tlC'});
            }

            window.location.href = `https://wa.me/557731990819?text=${encodeURIComponent(msg)}`;
        });
    </script>
