<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Consultor | Premium Clube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        select, input { color: #0f172a !important; background-color: white !important; }
        #placa { text-transform: uppercase; }
        .readonly-field { background-color: #e2e8f0 !important; cursor: not-allowed; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <header class="bg-slate-800 border-b border-slate-700 p-6 shadow-2xl">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-blue-400 font-black mb-6 tracking-widest uppercase">Escritório Virtual - Cotação</h1>
            <div class="bg-slate-700/50 p-4 rounded-xl border border-slate-600 max-w-2xl mx-auto">
                <label class="block text-[10px] font-bold uppercase text-blue-300 mb-2">Token de Autorização</label>
                <div class="flex gap-2 relative">
                    <input type="text" id="token-input" class="w-full p-3 bg-white rounded text-slate-900 font-mono text-sm font-bold shadow-inner outline-none focus:ring-2 focus:ring-blue-500 pr-12" placeholder="Insira o token do F12...">
                    <button onclick="colarToken()" id="btn-colar" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-slate-200 hover:bg-slate-300 rounded text-slate-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <section class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-xl">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
                
                <div class="lg:col-span-2">
                    <label class="text-xs font-bold text-slate-400 uppercase">Placa *</label>
                    <div class="flex gap-2">
                        <input type="text" id="placa" maxlength="8" placeholder="ABC-1234" class="flex-1 p-3 rounded font-black text-2xl uppercase tracking-widest border-2 border-slate-600 outline-none">
                        <button onclick="buscarDadosPlaca()" id="btn-placa" class="bg-green-600 px-8 rounded font-bold hover:bg-green-500 shadow-lg transition-all">VERIFICAR</button>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-slate-400 uppercase">Estado (UF)</label>
                    <select id="estado" onchange="mudouEstado()" class="w-full p-3 rounded font-bold border border-slate-300">
                        <option value="">Aguardando...</option>
                    </select>
                </div>

                <div>
                    <label class="text-xs text-slate-400 uppercase">Cidade</label>
                    <select id="cidade" class="w-full p-3 rounded font-bold border border-slate-300">
                        <option value="">Aguardando UF...</option>
                    </select>
                </div>

                <div>
                    <label class="text-xs text-slate-400 uppercase">Marca</label>
                    <select id="marca" onchange="mudouMarca()" class="w-full p-3 rounded font-bold border border-slate-300">
                        <option value="">Aguardando...</option>
                    </select>
                </div>

                <div class="lg:col-span-2">
                    <label class="text-xs text-slate-400 uppercase">Modelo</label>
                    <select id="modelo" onchange="mudouModelo()" class="w-full p-3 rounded font-bold border border-slate-300 text-sm">
                        <option value="">Aguardando...</option>
                    </select>
                </div>

                <div>
                    <label class="text-xs text-slate-400 uppercase">Categoria</label>
                    <select id="categoria" class="w-full p-3 rounded font-bold border border-slate-300 readonly-field" disabled>
                        <option value="11">Automóvel (11)</option>
                        <option value="12">Motocicleta (12)</option>
                        <option value="7">Motocicleta (7)</option>
                        <option value="13">Caminhão (13)</option>
                    </select>
                </div>

                <div>
                    <label class="text-xs text-slate-400 uppercase">Ano Fab.</label>
                    <select id="ano_fab" class="w-full p-3 rounded font-bold border border-slate-300 text-sm">
                        <option value="">---</option>
                    </select>
                </div>

                <div>
                    <label class="text-xs text-slate-400 uppercase">Ano Modelo</label>
                    <select id="anomod" onchange="mudouAnoMod()" class="w-full p-3 rounded font-bold border border-slate-300 text-sm">
                        <option value="">---</option>
                    </select>
                </div>

                <div>
                    <label class="text-xs text-slate-400 uppercase">Tabela de Adesão</label>
                    <select id="tabela_adesao" class="w-full p-3 rounded font-bold border border-slate-300 text-sm">
                        <option value="">Aguardando dados...</option>
                    </select>
                </div>

                <div>
                    <label class="text-xs text-slate-400 uppercase text-blue-400">Valor FIPE (R$)</label>
                    <input type="text" id="fipe_valor" readonly class="w-full p-3 rounded font-black text-blue-700 bg-blue-50 border border-blue-200 readonly-field text-right">
                </div>
            </div>
        </section>
    </main>

    <script>
        let cacheValoresFipe = []; 
        let dadosAtuais = { tipoTexto: 'carro', categoria: '11' };
        const API_BASE = "https://service-provisorio.premiumclube.org.br";

        async function colarToken() {
            try {
                const text = await navigator.clipboard.readText();
                if(text) {
                    document.getElementById('token-input').value = text;
                    localStorage.setItem('token_premium', text);
                }
            } catch (err) { document.getElementById('token-input').focus(); }
        }

        async function callAPI(endpoint, method = 'POST', body = null) {
            const token = document.getElementById('token-input').value;
            const response = await fetch('/api/proxy', {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url: API_BASE + (endpoint.startsWith('/') ? endpoint : '/' + endpoint),
                    token: token,
                    method: method, 
                    data: body
                })
            });
            return await response.json();
        }

        // --- ATUALIZAÇÃO DE CIDADES (BASEADO NO SEU JSON) ---
        async function atualizarCidades(estadoUF, cidadeSelecionada = "") {
            try {
                const cidadesRes = await callAPI(`/ViewCidadesEstados/consultar/?EstadosUF=${estadoUF}&order=CidadesNome`, 'GET');
                const selectCid = document.getElementById('cidade');
                let optionsHtml = '<option value="">Selecione a cidade</option>';
                
                if (Array.isArray(cidadesRes)) {
                    optionsHtml += cidadesRes.map(cid => `<option value="${cid.CidadesNome}">${cid.CidadesNome}</option>`).join('');
                }
                selectCid.innerHTML = optionsHtml;

                if(cidadeSelecionada) {
                    const cidLimpa = cidadeSelecionada.split('/')[0].trim().toUpperCase();
                    Array.from(selectCid.options).forEach(opt => {
                        if(opt.text.toUpperCase() === cidLimpa) opt.selected = true;
                    });
                }
            } catch(e) { console.error("Erro cidades:", e); }
        }

        async function buscarDadosPlaca() {
            const btn = document.getElementById('btn-placa');
            const placa = document.getElementById('placa').value.replace(/-/g, "");
            if (placa.length < 7) return;

            btn.innerText = "BUSCANDO...";
            btn.disabled = true;

            try {
                const res1 = await callAPI('/Placa/verificaPlaca/', 'POST', { Placa: placa });
                
                if (res1.marca) {
                    let tipoTexto = (res1.tipo === "12" || res1.tipo === "7") ? 'moto' : (res1.tipo === "13" ? 'caminhao' : 'carro');
                    dadosAtuais = { tipoTexto, categoria: res1.tipo };
                    
                    const [marcas, fipeValores, modelos, anos, estados, adesao] = await Promise.all([
                        callAPI(`/marca/getMarcaPorTipo/?tipo=${tipoTexto}`, 'GET'),
                        callAPI(`/ano_modelo/getValorFipe/?modelo=${res1.modelo}`, 'GET'),
                        callAPI(`/ViewModeloAno/consultar/?marca=${res1.marca}&categoria=${res1.tipo}&tipo=${tipoTexto}&ano=${res1.nomeanomod}&order=GROUP BY nome ORDER BY nome ASC`, 'GET'),
                        callAPI(`/ViewAnoModeloMarca/consultar/?marca=${res1.marca}&ano!=NULL&order=GROUP BY ano, nome, marca ORDER BY IF(ano = 0, 0, 1), ano DESC`, 'GET'),
                        callAPI(`/ViewCidadesEstados/consultar/?EstadosUF=${estadoUF}&order=CidadesNome`, 'GET'),
                        callAPI(`/CategoriasConfiguracoesAutorizadas/getCategoriasCalculo/?consultor=320800&maximo=${res1.valorfipe}&tipo=${res1.tipo}&estado=${res1.estado || 'PE'}`, 'GET')
                    ]);

                    cacheValoresFipe = Object.values(fipeValores);

                    document.getElementById('estado').innerHTML = estados.map(e => `<option value="${e.UF}">${e.Nome}</option>`).join('');
                    document.getElementById('estado').value = res1.estado || "PE";
                    
                    document.getElementById('marca').innerHTML = Object.values(marcas).map(m => `<option value="${m.id}">${m.nome}</option>`).join('');
                    document.getElementById('marca').value = res1.marca;

                    document.getElementById('anomod').innerHTML = cacheValoresFipe.map(f => `<option value="${f.id}">${f.nome}</option>`).join('');
                    document.getElementById('anomod').value = res1.anomod;

                    document.getElementById('modelo').innerHTML = modelos.map(m => `<option value="${m.id}">${m.nome}</option>`).join('');
                    document.getElementById('modelo').value = res1.modelo;

                    document.getElementById('ano_fab').innerHTML = anos.map(a => `<option value="${a.ano}">${a.nome}</option>`).join('');
                    document.getElementById('ano_fab').value = res1.nomeanomod;

                    document.getElementById('tabela_adesao').innerHTML = adesao.map(a => `<option value="${a.id}">${a.nome} - R$ ${a.valor}</option>`).join('');
                    document.getElementById('fipe_valor').value = parseFloat(res1.valorfipe).toLocaleString('pt-BR', {minimumFractionDigits: 2});
                    document.getElementById('categoria').value = res1.tipo;

                    await atualizarCidades(res1.estado || "PE", res1.localidade);
                }
            } catch (e) { alert("Erro na busca."); }
            finally { btn.innerText = "VERIFICAR"; btn.disabled = false; }
        }

        async function mudouEstado() {
            const uf = document.getElementById('estado').value;
            await atualizarCidades(uf);
        }

        async function mudouModelo() {
            const modId = document.getElementById('modelo').value;
            const fipeRes = await callAPI(`/ano_modelo/getValorFipe/?modelo=${modId}`, 'GET');
            cacheValoresFipe = Object.values(fipeRes);
            document.getElementById('anomod').innerHTML = cacheValoresFipe.map(f => `<option value="${f.id}">${f.nome}</option>`).join('');
            if(cacheValoresFipe.length > 0) mudouAnoMod();
        }

        function mudouAnoMod() {
            const id = document.getElementById('anomod').value;
            const obj = cacheValoresFipe.find(f => f.id === id);
            if(obj) {
                document.getElementById('fipe_valor').value = parseFloat(obj.valor).toLocaleString('pt-BR', {minimumFractionDigits: 2});
            }
        }

        window.onload = () => { document.getElementById('token-input').value = localStorage.getItem('token_premium') || ''; };
    </script>
</body>
</html>
