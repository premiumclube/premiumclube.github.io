<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Consultor | Premium Clube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step-hidden {
            display: none;
        }

        select,
        input {
            color: black !important;
        }

        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen">

    <header class="bg-slate-800 border-b border-slate-700 p-6 shadow-2xl">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-blue-400 font-black text-center mb-4 tracking-widest uppercase text-xl">Painel de Cotação
                Premium</h1>

            <div class="bg-slate-700/30 p-4 rounded-xl border border-slate-600">
                <label class="block text-[10px] font-bold uppercase text-blue-300 mb-2">Token de Autorização
                    (Authorization)</label>
                <input type="text" id="token-input"
                    class="w-full p-3 bg-white border border-slate-300 rounded text-slate-900 font-mono text-sm font-bold shadow-inner focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Cole o token capturado no F12 aqui...">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <section id="step-1" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <span class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                    Busca de Veículo
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="text-xs font-bold text-slate-400 uppercase">Placa *</label>
                        <div class="flex gap-2">
                            <input type="text" id="placa" placeholder="ABC1234"
                                class="flex-1 p-3 bg-white rounded font-black text-2xl uppercase tracking-widest text-slate-900">
                            <button onclick="buscarDadosPlaca()" id="btn-placa"
                                class="bg-green-600 px-8 rounded font-bold hover:bg-green-500 transition-all">VERIFICAR</button>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Estado</label>
                        <select id="estado" class="w-full p-3 bg-white rounded font-bold"></select>
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Tipo Veículo</label>
                        <select id="categoria" class="w-full p-3 bg-white rounded font-bold">
                            <option value="11">Automóvel</option>
                            <option value="12">Moto</option>
                            <option value="13">Caminhão</option>
                        </select>
                    </div>

                    <div
                        class="md:col-span-2 text-slate-500 text-[10px] font-bold py-2 border-b border-slate-700 uppercase">
                        Resultados da API (Editável)</div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Marca</label>
                        <select id="marca" class="w-full p-3 bg-white rounded font-bold"></select>
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Ano Modelo</label>
                        <input type="text" id="ano_fab" class="w-full p-3 bg-white rounded font-bold">
                    </div>

                    <div class="md:col-span-2">
                        <label class="text-xs text-slate-400 uppercase">Modelo</label>
                        <select id="modelo" class="w-full p-3 bg-white rounded font-bold"></select>
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Código Fipe</label>
                        <input type="text" id="fipe_codigo" class="w-full p-3 bg-white rounded font-bold">
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Valor FIPE (R$)</label>
                        <input type="text" id="fipe_valor" class="w-full p-3 bg-white rounded font-black text-blue-600">
                    </div>
                </div>

                <div class="mt-8">
                    <button onclick="irParaEtapa2()"
                        class="w-full bg-blue-600 py-4 rounded-lg font-black text-white hover:bg-blue-500 uppercase tracking-widest shadow-xl">Confirmar
                        e Continuar</button>
                </div>
            </div>
        </section>

    </main>

    <script>
        const API_BASE = "https://service-provisorio.premiumclube.org.br";

        // --- FUNÇÕES DE INTERFACE ---
        function toggleSenha() {
            const input = document.getElementById('user-pass');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
            }
        }

        // --- CHAMADA VIA PROXY VERCEL ---
        async function callAPI(endpoint, body) {
            const token = document.getElementById('token-input').value;
            const response = await fetch('/api/proxy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url: API_BASE + endpoint,
                    token: token,
                    data: body
                })
            });
            return await response.json();
        }

        // --- LOGIN LEGÍTIMO ---
        async function realizarLogin() {
            const email = document.getElementById('user-email').value;
            const senha = document.getElementById('user-pass').value;
            const btn = document.getElementById('btn-login');

            if (!email || !senha) return alert("Preencha as credenciais.");

            btn.innerText = "AUTENTICANDO...";
            btn.disabled = true;

            try {
                // Montando o payload EXATAMENTE como o oficial
                const payloadOficial = {
                    "UsuariosLogin": email,
                    "UsuariosSenha": senha,
                    "TipoLogin": "2"
                };

                const res = await callAPI('/Login/Login/', payloadOficial);

                console.log("Resposta do servidor:", res);

                if (res.token || res.Token) {
                    const novoToken = res.token || res.Token;
                    document.getElementById('token-input').value = novoToken;
                    localStorage.setItem('token_premium', novoToken);
                    alert("✅ Sucesso! Sistema conectado.");
                } else {
                    // Caso dê erro, mostramos a mensagem real da API
                    alert("Falha: " + (res.mensagem || "Verifique o console"));
                }
            } catch (e) {
                alert("Erro na comunicação com a Vercel.");
            } finally {
                btn.innerText = "CONECTAR AGORA";
                btn.disabled = false;
            }
        }

        // --- BUSCA E AUTO-PREENCHIMENTO ---
        async function realizarBuscaCompleta() {
            const placaInput = document.getElementById('placa');
            const placa = placaInput.value.trim().toUpperCase();
            const token = document.getElementById('token-input').value;

            if (!placa || !token) return alert("Insira a Placa e o Token!");

            const btn = document.getElementById('btn-placa');
            btn.innerText = "BUSCANDO VEÍCULO...";
            btn.disabled = true;

            try {
                // PASSO 1: Verificar Placa [cite: 1]
                const dadosVeiculo = await callAPI('/Placa/verificaPlaca/', { Placa: placa });

                if (!dadosVeiculo.marca) throw new Error("Veículo não encontrado.");

                // Preenche campos da Etapa 1
                document.getElementById('fipe_valor').value = dadosVeiculo.valorfipe;
                document.getElementById('ano_fab').value = dadosVeiculo.nomeanomod;
                console.log("Veículo identificado:", dadosVeiculo.completo);

                // PASSO 2: Pré-Cotação (Tabela de Preços e Opcionais) [cite: 23]
                btn.innerText = "CARREGANDO TABELA...";
                const payloadPre = {
                    modelo: dadosVeiculo.modelo,
                    marca: dadosVeiculo.marca,
                    ano: dadosVeiculo.nomeanomod,
                    anoModeloId: dadosVeiculo.anomod,
                    estado: dadosVeiculo.estado,
                    placa: placa,
                    fipe: dadosVeiculo.valorfipe,
                    categoria: dadosVeiculo.tipo,
                    tabela: dadosVeiculo.tabela,
                    consultor: "320800" // Seu ID de consultor conforme log 
                };

                const dadosPre = await callAPI('/orcamento_pre/preOrcamento', payloadPre);

                // Armazena tudo para a Etapa 2
                orcamentoAtual = { ...dadosVeiculo, ...dadosPre };

                // Renderiza os opcionais (Vidros, Terceiros, etc)
                renderizarOpcionais(dadosPre.Opcionais);

                alert("Sucesso! Veículo e Opcionais carregados.");
                // Rolar para a Etapa 2
                document.getElementById('etapa2').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error(error);
                alert("Erro: " + error.message);
            } finally {
                btn.innerText = "VERIFICAR";
                btn.disabled = false;
            }
        }

        // Função para criar os botões de opcionais dinamicamente
        function renderizarOpcionais(opcionais) {
            const container = document.getElementById('container-opcionais');
            container.innerHTML = ''; // Limpa anterior

            // Exemplo: Vidros 
            if (opcionais.Vidros) {
                opcionais.Vidros.forEach(item => {
                    container.innerHTML += `
                <div class="flex justify-between items-center p-3 bg-slate-700 rounded mb-2">
                    <span class="text-white text-sm">${item.nome}</span>
                    <button onclick="selecionarServico('${item.codigo}', ${item.valor})" 
                        class="bg-blue-600 text-[10px] px-3 py-1 rounded">
                        ADICIONAR R$ ${item.valor}
                    </button>
                </div>
            `;
                });
            }
        }

        // Recuperar token salvo
        document.getElementById('token-input').value = localStorage.getItem('token_premium') || '';
    </script>
</body>

</html>
