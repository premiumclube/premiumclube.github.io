<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Consultor | Premium Clube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step-hidden { display: none; }
        select, input { color: black !important; }
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <header class="bg-slate-800 border-b border-slate-700 p-6 shadow-2xl">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-blue-400 font-black text-center mb-6 tracking-widest">SESSÃO DE ACESSO</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-400">Usuário (E-mail)</label>
                    <input type="text" id="user-email" class="w-full p-2 bg-slate-900 border border-slate-600 rounded text-sm">
                </div>
                <div class="relative">
                    <label class="block text-[10px] font-bold uppercase text-slate-400">Senha</label>
                    <input type="password" id="user-pass" class="w-full p-2 bg-slate-900 border border-slate-600 rounded text-sm">
                    <button onclick="toggleSenha()" class="absolute right-2 top-7 text-slate-500 hover:text-white">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <button onclick="realizarLogin()" id="btn-login" class="bg-blue-600 h-10 rounded font-bold hover:bg-blue-500 transition-all">CONECTAR AO SISTEMA</button>
            </div>

            <div class="mt-4 pt-4 border-t border-slate-700">
                <label class="block text-[10px] font-bold uppercase text-green-400">Authorization Atual</label>
                <input type="text" id="token-input" class="w-full p-2 bg-slate-900 border border-slate-700 rounded text-[10px] font-mono opacity-50 focus:opacity-100">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <section id="step-1" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <span class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                    Busca de Veículo
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="text-xs font-bold text-slate-400 uppercase">Placa *</label>
                        <div class="flex gap-2">
                            <input type="text" id="placa" placeholder="ABC1234" class="flex-1 p-3 bg-white rounded font-black text-2xl uppercase tracking-widest text-slate-900">
                            <button onclick="buscarDadosPlaca()" id="btn-placa" class="bg-green-600 px-8 rounded font-bold hover:bg-green-500 transition-all">VERIFICAR</button>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Estado</label>
                        <select id="estado" class="w-full p-3 bg-white rounded font-bold"></select>
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Tipo Veículo</label>
                        <select id="categoria" class="w-full p-3 bg-white rounded font-bold">
                            <option value="11">Automóvel</option>
                            <option value="12">Moto</option>
                            <option value="13">Caminhão</option>
                        </select>
                    </div>

                    <div class="md:col-span-2 text-slate-500 text-[10px] font-bold py-2 border-b border-slate-700 uppercase">Resultados da API (Editável)</div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Marca</label>
                        <select id="marca" class="w-full p-3 bg-white rounded font-bold"></select>
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Ano Modelo</label>
                        <input type="text" id="ano_fab" class="w-full p-3 bg-white rounded font-bold">
                    </div>

                    <div class="md:col-span-2">
                        <label class="text-xs text-slate-400 uppercase">Modelo</label>
                        <select id="modelo" class="w-full p-3 bg-white rounded font-bold"></select>
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Código Fipe</label>
                        <input type="text" id="fipe_codigo" class="w-full p-3 bg-white rounded font-bold">
                    </div>

                    <div>
                        <label class="text-xs text-slate-400 uppercase">Valor FIPE (R$)</label>
                        <input type="text" id="fipe_valor" class="w-full p-3 bg-white rounded font-black text-blue-600">
                    </div>
                </div>

                <div class="mt-8">
                    <button onclick="irParaEtapa2()" class="w-full bg-blue-600 py-4 rounded-lg font-black text-white hover:bg-blue-500 uppercase tracking-widest shadow-xl">Confirmar e Continuar</button>
                </div>
            </div>
        </section>

        </main>

    <script>
        const API_BASE = "https://service-provisorio.premiumclube.org.br";
        
        // --- FUNÇÕES DE INTERFACE ---
        function toggleSenha() {
            const input = document.getElementById('user-pass');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // --- CHAMADA VIA PROXY VERCEL ---
        async function callAPI(endpoint, body) {
            const token = document.getElementById('token-input').value;
            const response = await fetch('/api/proxy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url: API_BASE + endpoint,
                    token: token,
                    data: body
                })
            });
            return await response.json();
        }

        // --- LOGIN LEGÍTIMO ---
        async function realizarLogin() {
            const btn = document.getElementById('btn-login');
            btn.innerText = "AUTENTICANDO...";
            
            try {
                const res = await callAPI('/Login/fazerLogin', {
                    email: document.getElementById('user-email').value,
                    senha: document.getElementById('user-pass').value
                });

                if(res.token) {
                    document.getElementById('token-input').value = res.token;
                    localStorage.setItem('token_premium', res.token);
                    alert("Conectado com sucesso!");
                } else {
                    alert("Erro ao logar: " + (res.mensagem || "Credenciais inválidas"));
                }
            } catch (e) {
                alert("Falha na comunicação com o servidor.");
            } finally {
                btn.innerText = "CONECTAR AO SISTEMA";
            }
        }

        // --- BUSCA E AUTO-PREENCHIMENTO ---
        async function buscarDadosPlaca() {
            const placaField = document.getElementById('placa');
            const placaLimpa = placaField.value.replace(/[^a-zA-Z0-9]/g, "").toUpperCase();
            placaField.value = placaLimpa;

            const btn = document.getElementById('btn-placa');
            btn.innerText = "AGUARDE...";

            try {
                // Notar "Placa" com P maiúsculo como você descobriu
                const data = await callAPI('/Placa/verificaPlaca/', { Placa: placaLimpa });

                if(data.MarcaDescricao) {
                    // Preenchendo campos de texto
                    document.getElementById('fipe_codigo').value = data.FipeCodigo || "";
                    document.getElementById('fipe_valor').value = data.ValorFipe || "";
                    document.getElementById('ano_fab').value = data.AnoModelo || "";
                    
                    // Preenchendo picklist de Estados
                    const estadoSel = document.getElementById('estado');
                    estadoSel.innerHTML = `<option value="${data.Estado}">${data.Estado}</option>`;

                    // Preenchendo Marcas
                    const marcaSel = document.getElementById('marca');
                    marcaSel.innerHTML = `<option value="${data.MarcaId}">${data.MarcaDescricao}</option>`;

                    // Preenchendo Modelos
                    const modeloSel = document.getElementById('modelo');
                    modeloSel.innerHTML = `<option value="${data.ModeloId}">${data.ModeloDescricao}</option>`;

                    console.log("Veículo carregado:", data);
                } else {
                    alert("Veículo não encontrado.");
                }
            } catch (e) {
                alert("Erro ao consultar placa.");
            } finally {
                btn.innerText = "VERIFICAR";
            }
        }

        // Recuperar token salvo
        document.getElementById('token-input').value = localStorage.getItem('token_premium') || '';
    </script>
</body>
</html>
